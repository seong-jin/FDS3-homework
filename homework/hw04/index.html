<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSS Drawing Image</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/normalize.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="wrapper">
		<h1 class="page-title">CSS Drawing Image</h1>
		<h2>Profile Photo - Yamaggo</h2>
		<div class=" yamaggo-zone">
			<div class="before-image-zone">
				<img src="./images/yamaggo.jpg" alt="야마꼬 이미지">
			</div>
			<div class="drawing-zone">
				<!-- box -->
				<div class="box">
					<!-- shadow -->
					<div class="shadow"></div>
					<!-- //shadow -->

					<!-- head -->
					<div class="head">
						<!-- face -->
						<div class="face">
							<div class="eye">
								<div class="eyebrow"></div>
							</div>
							<div class="eye two">
								<div class="eyebrow"></div>
							</div>
							<div class="nose"></div>
							<div class="mouth"></div>
							<div class="blush"></div>
							<div class="blush two"></div>
						</div>
						<!-- //face -->
					</div>
					<!-- //head -->
					<!-- hair -->
					<div class="hair">
						<div class="side-piece"></div>
						<div class="side-piece two"></div>
						<div class="top-piece"></div>
						<div class="top-piece two"></div>
					</div>
					<!-- //hair -->

					<div class="ear"></div>
					<div class="ear two"></div>

					<!-- body -->
					<div class="body">
						<div class="arm-shadow"></div>
						<div class="arm"></div>

						<div class="arm-shadow two"></div>
						<div class="arm two"></div>
					</div>
					<!-- //body -->
				</div>
				<!-- // box -->
			</div>
		</div>
	</div>
</body>
</html>
