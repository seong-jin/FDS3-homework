<!DOCTYPE html>
<!--[if lt IE 8]><html lang="ko" class="lt-ie8"><![endif]-->
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/normalize.min.css">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="wrapper">
		<h1 class="page-title">CSS Drawing Image</h1>
		<h2>Profile Photo - Yamaggo</h2>
		<p>[임시] 우측 이미지를 클릭하면 사라짐(토글)</p>
		<div class=" yamaggo-zone">
			<div class="before-image-zone">
				<img src="./images/yamaggo.jpg" alt="야마꼬 이미지">
			</div>
			<div class="drawing-zone">
				<!-- box -->
				<div class="box">
					<img src="./images/yamaggo_edit.jpg" alt="" id="yamaggo">
					<!-- head -->
					<div class="head test">
						<!-- face -->
						<div class="face">
							<div class="eye">
								<div class="eyebrow"></div>
							</div>
							<div class="eye two">
								<div class="eyebrow"></div>
							</div>
							<div class="nose"></div>
							<div class="mouth"></div>
							<div class="blush"></div>
							<div class="blush two"></div>
						</div>
						<!-- // face -->
					</div>
					<!-- // head -->
					<!-- hair -->
					<div class="hair test">
						<div class="side-piece"></div>
						<div class="side-piece two"></div>
						<div class="top-piece"></div>
						<div class="top-piece two"></div>
					</div>
					<!-- // hair -->
					<div class="ear test"></div>
					<div class="ear two test"></div>
				</div>
				<!-- // box -->
			</div>
		</div>

		<div class="dd"></div>
	</div>


<script>
	var yamaggo, active, activeClass;
	yamaggo = document.getElementById('yamaggo');
	active = false;
	activeClass = 'blind';
	yamaggo.onclick = function(){
		// console.log(yamaggo);
		if (active) {
			this.setAttribute('class', '');
		} else {
			this.setAttribute('class', activeClass);
		}
		active = !active;
	};
</script>
</body>
</html>
